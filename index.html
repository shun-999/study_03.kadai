<html>
    <head>
        <title>eelテスト</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <h2>eelテスト</h2>
        <form name="form">
            CSVファイル名<input id="filename" type="text" name="csvファイル名"><br>
            検索ワード<input id="text" type='text' name='検索'>
                <button id="search">検索</button><br>
                <textarea id="result" name="textarea" class="text-area"></textarea>
        </form>
        <script type="text/javascript" src="./eel.js">
        </script>
        <script>
            search.addEventListener('click', () => {
                if(form.text.value == ""){
                    alert("入力してください")
                }else{
                    eel.kimetsu_search(form.text.value, form.filename.value)
                }
            })

            eel.expose(view_log_js)
            function view_log_js(content){
                result.value += content + "\n"
            }
        </script>
    </body>
</html>
